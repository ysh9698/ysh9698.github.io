about_content: | # this will include new lines to allow paragraphs
  안녕하세요.
  
  저는 웹 에이전시에서 3년간 병원, 여행사, 기업, 대학교 관련, 공단, 재단 등 다양한 분야의 프로젝트에서 
  기획, PM, 디자인, 퍼블리싱 및 유지보수 작업을 하며 웹 개발 분야에서 전문성을 키워왔습니다. 
  이 기간 동안 클라이언트와의 원활한 커뮤니케이션과 고객 요구사항을 충족시키기 위한 역량을 키웠으며, 
  다양한 프로젝트를 경험하면서 빠르게 변화하는 시장에서의 적응력을 키웠습니다.
  
  웹 에이전시에서 일하면서 PHP 개발 환경에서 다양한 프로젝트를 수행하며 경험을 쌓았습니다. 
  그러나 PHP 외의 다른 언어와 기술에 대한 호기심과 열정이 점차 커져갔습니다.
  
  특히, Java에 대한 관심은 더욱 강렬했습니다. 
  Java는 확장성이 뛰어나며 안정적인 시스템을 구축하는 데 필요한 강력한 도구들을 제공한다는 점에서 
  제게 매력적으로 다가왔습니다. 이에 자바를 공부하고 싶은 욕구가 생겼고, 
  PHP 이외의 언어와 기술에 대한 탐구가 백엔드 개발자로의 전환을 결정짓는 계기가 되었습니다.
  
  저는 퇴사 후에도 계속해서 새로운 기술을 학습하고자 했습니다. 
  React, Java, Spring과 같은 기술들을 습득하여 이직을 준비하는 과정에서 적극적으로 도전해왔습니다. 
  이를 통해 현재는 백엔드 개발자로의 목표로 준비를 하고 있습니다.
  
  백엔드 개발자로써의 역량을 갖추기 위해 끊임없이 자기계발에 힘쓰고 있습니다. 
  데이터베이스 관리, API 개발, 보안 등 다양한 영역에서의 경험을 쌓으며, 
  효율적이고 안정적인 시스템을 구축하는 것에 대한 열정을 가지고 있습니다.
  
  더불어, 제 커리어의 다음 단계로는 팀의 일원으로서 협업하고, 
  문제를 해결하는 데에 기여하며 지속적인 성장을 이끌어내는 백엔드 개발자가 되고자 합니다. 
  이를 위해 항상 새로운 기술 동향을 주시하고, 
  도전적인 프로젝트에 적극적으로 참여하며 성장하고 있습니다.
  
  감사합니다. :)

